<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body id="logeo">
    <div class="login">
        <form method="post">
            <div class="logo">ISETA</div>
            <div class="titulo-login">
                <h1>Verificar correo</h1>
                <p>Ingresa el código de verificación enviado a su correo</p>
            </div>
            <div class="contraseña-token">
                <input oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" type="number" name="token" min="0" max="9" maxlength="6" required/>
            </div>
            <div class="crear input-box button"><input type="submit" value="Confirmar"></div>
        </form>
    </div>
</body>
</html>
